<html>
    <head>
        <title>Log In</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <form action="WelcomeServlet" method="post">
            <div id = center>
                <div class="block">
                    <label>Name</label>
                    <input type="text" name="userName"/>
                </div>
                <div class="block">
                    <label>Password</label>
                    <input type="password" name="userPass"/>
                </div>
                <div id = left>
                <input type="submit" value="login"/>
                </div>
            </div>
        </form>
    </body>
</html>
